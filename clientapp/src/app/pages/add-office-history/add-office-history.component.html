<div class="container-fluid">
  <div class="row my-4">
    <div class="col">
      <h1 class="font-weight-normal m-0 p-0 text-center text-capitalize">
        ADD NEW OFFICE HISTORY
      </h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card shadow">
        <div class="card-body p-5">
          <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="propertyNumber">Giver Name</label>
              <input
                type="text"
                class="form-control"
                name="giver"
                id="giver"
                [(ngModel)]="model.giver"
              />
            </div>

            <div class="form-group">
              <label for="collector">Collector Name</label>
              <input
                type="text"
                class="form-control"
                name="collector"
                id="collector"
                [(ngModel)]="model.collector"
              />
            </div>

            <div class="form-group">
              <label for="officeNumber">Office Number</label>
              <input
                type="text"
                class="form-control"
                name="officeNumber"
                id="officeNumber"
                [(ngModel)]="model.officeNumber"
              />
            </div>

            <div class="form-group">
              <label for="location">Office Location</label>
              <input
                type="text"
                class="form-control"
                name="location"
                id="location"
                [(ngModel)]="model.location"
                checked="true"
              />
            </div>

            <div class="text-center">
              <div class="spinner-border" role="status" *ngIf="loading | async">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary mr-3">Save</button>
                <button
                  type="button"
                  class="btn btn-danger mr-3"
                  (click)="goBack()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
