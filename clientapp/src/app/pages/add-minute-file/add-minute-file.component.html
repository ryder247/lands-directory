<div class="container-fluid">
  <h2 class="text-center mt-4">Add Minute</h2>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <form class="" #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="minuteNumber">Minute Number</label>
              <input
                type="text"
                class="form-control"
                name="minuteNumber"
                [(ngModel)]="model.minuteNumber"
              />
            </div>
            <div class="form-group">
              <label for="type">Minute Type</label>
              <input
                type="text"
                class="form-control"
                name="type"
                [(ngModel)]="model.type"
              />
            </div>

            <div class="form-group mt-4">
              <input
                type="file"
                class="form-control-file"
                name="uploadFiles"
                id="uploadFiles"
                placeholder="Upload Files"
              />
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary mr-3">Save</button>
                <button
                  type="button"
                  class="btn btn-danger mr-3"
                  (click)="goBack()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
