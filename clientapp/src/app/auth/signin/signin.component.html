<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="card mt-5">
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="signin()">
            <div class="row">
              <div class="col-12">
								<div class="text-center">
									<div class="spinner-border" role="status" *ngIf="isLoading | async">
										<span class="sr-only">Loading...</span>
									</div>
								</div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                    [(ngModel)]="model.email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    [(ngModel)]="model.password"
                  />
								</div>
								<button type="submit" class="btn btn-primary mr-3">Signin</button>
								<button type="button" class="btn btn-outline-secondary" [routerLink]="['/auth/signup']">Signup</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
